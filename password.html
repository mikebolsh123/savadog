<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="password.css">
</head>

<body>
    <div id="wrapper">
        <div id="conteiner">
            <h1>Добро Пожаловать!<br>Для перехода на сайт введите пароль!</h1>
            <div id = "entrance">
                <form id="main-form" method="post">
                    <label class = "inputname" for="name">Имя</label>
                    <input class = "input" type="text" name="name" placeholder="Имя" id="name"><br><br>
                    <label class = "inputname" for="password">Пароль</label>
                    <input class = "input" type="password" name="pass" placeholder="Пароль" id="pass"><br><br>
                    <span id="error" style="color: rgb(255, 0, 0)"></span> <br><br>
                    <input id = "ready" type="submit" name="submit" value="Далее">
                </form>
            </div>

            <script src="password.js"></script>
        </div>
    </div>
</body>
